<div class="w3w-container">
    <input class="input-text w3w-input" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }" />
    <!--<a id="w3w-map-link"-->
       <!--href="#w3w-map-modal"-->
        <i id="w3w-map-link"
           class="w3w-icon w3w-icon-input"
           title="W3W Map"
           data-mage-init='{"Extait_W3W/js/w3w_modal": {}}'>&#x3f;</i>
    <!--</a>-->
</div>

<div id="w3w-map-modal" style="display: none">
    <div>W3W Map will be there</div>
</div>


<script type="text/x-magento-init">
    {
        "#w3w-map-modal": {
            "Extait_W3W/js/w3w_modal": {}
        }
    }
</script>
